version: '3.8'

services:
  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/usr/src
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=tvsmith018
      - POSTGRES_PASSWORD=Jerem1@h
      - POSTGRES_DB=BigChiefData
volumes:
  postgres_data: